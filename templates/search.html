<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slokas and Explanations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 max-w-screen-lg mt-10">
        <div class="sloka bg-gray-200 rounded-md p-4 mb-4 border border-green-500">
            <h2 class="text-xl font-bold mb-4">Information regarding the {{query}} in Charak Samhita</h2>
            {% if results %}
                {% for result in results %}
                    <p class="explanation text-lg text-gray-700">{{ result }}</p>
                {% endfor %}
            {% else %}
                <p class="text-red-500">No results found.</p>
            {% endif %}
        </div>
        <!-- Add more slokas and explanations here -->
    </div>
</body>
</html>
