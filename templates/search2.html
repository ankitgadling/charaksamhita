<!-- search.html in myapp/templates -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    {% if results %}
            <!-- <p>{{ results }}</p> -->
            {%for result in results%}
            <p>{{ result}}</p>
            {% endfor %}
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
